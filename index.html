<!DOCTYPE html>
<html lang="en">
	<head>
			<title>Login | Instaclone</title>
			<meta charset="UTF-8">
			<meta description="Instaclone login page">
	</head>
	<body>
        <main>
            <div id="phone-image">
                <img 
                    src="images/phoneImage.png"
                    alt="Phone image"
                    title="Phone image" 
                />
            </div>
            <section id="login">
                <div class="login__box">
                    <img
                        src="images/logoLogin.png" 
                        alt="Logo login"
                        title="Logo login"
                    />
                    <form action="Feed.html" method="get">
                    	<input 
                    		type="text" 
                    		name="username" 
                    		required 
                    		class="login__input" 
                    	/>
                    	<div class="login__ form-box">
                    		<input 
                    		type="password" 
                    		name="password" 
                    		required 
                    		class="login__input" 
                    		/>
                    		<a href="#">Forgot?</a>                   		
                    	</div>
                    	<input type="submit" value="Log in">
                </div>
                <div class="login__box">
                    <span class="login__text">Don't have an account?</span> <a href="#" class="login__link">Sign up</a>
                </div>
                <div class="login__box login__box--transparent">
                	<span class="down__text">Download Apps</span> 
                		<div class="Android__box">
                		<img src="images/googleplay.png"
                		 alt="googleplay"
                		 title="googleplay"
                		/> <a href="#" class="googleplay__link">
                		</div>
                		<div class="AppStore">
                		<img src="images/appstore.png"
                		alt="AppStore"
                		title="AppStore"
                		/> <a href="#" class="AppStore__link">
                		</div>
                	<a href="#" class="down__link">
                </div>
            </section>
        </main>
    </body>

</html>
